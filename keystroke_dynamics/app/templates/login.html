{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login/Logout animation concept</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="{%static 'css/style.css' %}">

  
</head>

<body>
  <div class="cont">
  <div class="demo">
    <div class="login">
      <img src = "{%static 'css/isro.png' %}" style = "padding-left:25%; padding-top: 30%;  width:80%; height:40%; z-index:2;">
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Username" id = "username"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="text" class="login__input pass" placeholder="Password" id = "text"/>
        </div>
        <button type="button" class="login__submit" id = "save">Sign in</button>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{%static 'js/index.js' %}"></script>
    <script src="{% static 'js/qwest.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/login.js' %}" type="text/javascript"></script>

</body>
</html>
